<html lang="en">
<head>
<title>animation</title>
<style>
body{
animation:wap 4s infinite;
}
@keyframes wap{

0%{background-color:red;}
25%{background-color:green;}
50%{background-color:yellow;}
75%{background-color:pink;}
100%{background-color:blue;}

}
</style>
</head>

</body>
