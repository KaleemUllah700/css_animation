<!DOCTYPE html>
<html lang="en">
<head>
<title>animation</title>
<style>
.text-one,.text-two,.text-three{
padding:0;
margin:0;
font-size:200px;
float:left;
color:white;
animation:wap 3s infinite;
}


@keyframes wap{
50%{color:red;}

}

.text-two{animation-delay:0.5s;}

.text-three{animation-delay:1s;}

</style>
</head>
<body>
<h1 class="text-one">I</h1>
<h2 class="text-two">U</h1>
<h1 class="text-three">B</h1>
</body>
</html>
