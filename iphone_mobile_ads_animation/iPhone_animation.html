<!DOCTYPE html>
<html lang="en">
<head>
<title>animation</title>
<style>
.circle{
width:500px;
height:200px;
border:1px solid #ccc;
animation:wap 4s infinite;
margin:0 auto;

}
.img{
width:200px;
height:auto;
float:left;
}

.mobile-heading,.mobile-description,.btn{
float:left;
}
.mobile-heading,.mobile-description{
padding:0;
margin:0;
margin-top:20px;
}
.btn{
width:100px;
height:40px;
background-color:inherit;
border:1px solid #ccc;
margin:20px;
margin-left:70px;
}
@keyframes wap{

}
</style>
</head>
<body>
<div class="circle">
<img src="iphone.jpg" alt="iphone" class="img">
<h1 class="mobile-heading">iphone x mobile</h1>
<h2 class="mobile-description">only start from 70PKR</h2>
<button class="btn">Buy Now</button>
</div>

</body>
</html>
