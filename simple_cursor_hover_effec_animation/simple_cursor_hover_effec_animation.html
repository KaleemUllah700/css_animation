<!DOCTYPE html>
<html lang="en">
<head>
<title>animation</title>
<style>
h1{
text-align:center;
}

div{
width:400px;
height:300px;
border:5px solid black;
margin:0 auto;
background-image:url("a.jpg");
background-size:cover;

}
div:hover{
animation:wap 4s infinite;
}
@keyframes wap{
0%{background-position:top 300px left;}

}


</style>
</head>
<body>
<h1>simple cursor hover me !</h1>
<div></div>
</body>
</html>
