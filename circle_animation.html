<!DOCTYPE html>
<html lang="en">
<head>
<title>animation</title>
<style>
.circle{
width:300px;
height:300px;
position:relative;
background-color:red;
border-radius:50%;
animation:wap 4s infinite;
}
@keyframes wap{

0%{top:0;left:0;}
25%{top:0;left:500px;background-color:yellow;}
50%{top:0;left:0;}
75%{top:0;left:500px;background-color:blue;}
100%{top:0;left:0;}

}
</style>
</head>
<body>
<div class="circle"></div>
</body>
</html>
